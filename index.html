<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="https://kit.fontawesome.com/34bfc09a2f.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <h1>To-Do List <i class="fas fa-pencil-alt"></i></h1>
      <input type="text" placeholder="New task">
      <ul>
        <li>Do smth...   <span><i class="fas fa-trash"></i></span></li>
        <li>Buy smth...  <span><i class="fas fa-trash"></i></span></li>
        <li>Make smth... <span><i class="fas fa-trash"></i></span></li>
      </ul>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
